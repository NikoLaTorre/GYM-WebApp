<div class="d-grid gap-2 col-4 mx-auto">
    <form class="px-4 py-3">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email" [(ngModel)]="email" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="passwd" name="passwd" placeholder="Password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
                Recordar usuario
            </label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/register">Registrarse</a>
    <a class="dropdown-item" routerLink="/">Olvidé mi contraseña</a>
</div>
