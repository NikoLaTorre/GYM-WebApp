<div class="d-grid gap-2 col-4 mx-auto">
    <form class="px-4 py-3">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email" [(ngModel)]="email" placeholder="email@example.com" required="required">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="passwd" name="passwd" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="chkPasswd" name="passwd" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Nombre</label>
            <input type="text" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Apellido</label>
            <input type="text" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="apellido" name="apellido" placeholder="Apellido" required="required">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">DNI</label>
            <input type="number" class="form-control" id="exampleDropdownFormPassword1" [(ngModel)]="dni" name="dni" placeholder="DNI" required="required">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" (click)="register()">Registrarse</button>
    </form>
    <div class="dropdown-divider"></div>
</div>
