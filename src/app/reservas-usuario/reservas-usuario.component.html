<p>reservas-usuario works!</p>

<p *ngIf="reservasBD.length == 0">No ha realizado una reserva.</p>
<ul>
    <li *ngFor="let reserva of reservasBD">
        Clase: {{reserva.actividad}}
        Hora: {{reserva.hora}}
        Dia: {{reserva.dia}}/{{reserva.mes}}/{{reserva.year}}
        <button type="button" (click)="delete(reserva)">Eliminar</button>
    </li>
</ul>
