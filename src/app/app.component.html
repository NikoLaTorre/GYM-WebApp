{{title}}
<div *ngIf="firebaseService.isLoggedIn">
    <p *ngIf="usuario">
        Bienvenido {{usuario.nombre}}!
    </p>
</div>
<button (click)="getUsuarios()"></button>


<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/clases">Clases</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/horario">Horarios</a>
        </li>
    </ul>
    <ul class="navbar-nav" *ngIf="firebaseService.isLoggedIn">
        <li class="nav-item">
            <a class="nav-link" routerLink="cuenta">Mi Cuenta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/reservas">Mis Reservas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="" (click)="firebaseService.logOut()">Cerrar Sesion</a>
        </li>
    </ul>
    <ul class="navbar-nav" *ngIf="!firebaseService.isLoggedIn">
        <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar Sesion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrarse</a>
        </li>
    </ul>
  </nav>
